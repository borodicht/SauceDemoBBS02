<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример страницы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1 id="main-title" class="title">Добро пожаловать!</h1>

<p class="description">Это пример простой HTML-страницы.</p>

<img src="logo.png" alt="Логотип сайта" width="200">

<a href="https://example.com" target="_blank">Перейти на сайт</a>

<form action="/submit" method="post">
    <input type="text" name="username" placeholder="Введите имя" required>
    <input type="password" name="password" placeholder="Пароль">
    <button type="submit">Войти</button>
</form>

</body>
</html>
