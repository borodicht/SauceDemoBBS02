name: SauceDemo UI Testing

on:
  push:
    branches: [ "master"]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "00 10 * * 5"

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      LOGIN: ${{secrets.SD_USER}}
      PASS: ${{secrets.SD_PASSWORD}}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - uses: abhi1693/setup-browser@v0.3.4
      with:
        browser: edge
        version: latest
    - name: Running tests
      run: mvn clean test -Duser=$LOGIN -Dpassword=$PASS

